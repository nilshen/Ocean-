<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/main.css">
    <script src="./dist/main.js"></script>
    <title>Ocean 8d</title>
</head>

<body>

    <div class="sticky">
        <div class="flexbox-container">
            <h2 class="flexbox-flex2">How to Play</h2>
            <h1 class="flexbox-flex1">Ocean 8d (Aid)</h1>
            <h2 class="flexbox-flex3">About</h2>
            <div>
                <audio id="audioBackground" controls auto loop>
                    <source src="./assets/music/music.mp3" type="audio/mp3">
                </audio>
            </div>
            
        </div>
    </div>



    <div class="home" style="display:block">
        <div>
            <img src="./assets/images/backgroundHome.jpeg" id="backgroundHome">
            <canvas id="canvasHome" width="1400" height="800"></canvas>
        </div>

        <div>
            <button class="button" id="start">Start Game</button>
            <!-- <a href="#" class="button"></a> -->
        </div>
    </div>

    <div class="board" style="display:none">
        <div>
            <img src="./assets/images/backgroundGame.png" id="backgroundBoard">
            <canvas id="canvasBoard" width="1400" height="800"></canvas>
        </div>

        <div>
            <button class="button" id="restart">Exist Game</button>
            <!-- <a href="#" class="button"></a> -->
        </div>
        <div>
            <button class="button" id="pause">Pause Game</button>
            <!-- <a href="#" class="button"></a> -->
        </div>


    </div>

    <div>
        <img src="./assets/images/Background Pics/NYC_background.jpg" id="backpic">
    </div>


    
    <div class="audio">

        <audio id="audioGameover" constrols>
            <source src="./assets/music/gameover.wav" type="audio/wav">
        </audio>

        <audio id="audioAddLife">
            <source src="./assets/music/audioAddLife.wav" type="audio/wav">
        </audio>

        <audio id="audioReduceLife">
            <source src="./assets/music/audioReduceLife.wav" type="audio/wav">
        </audio>

        <audio id="audioGarbShark">
            <source src="./assets/music/audioGarbShark.wav" type="audio/wav">
        </audio>

        <audio id="audioScore">
            <source src="./assets/music/audioScore.wav" type="audio/wav">
        </audio>

        <audio id="audioPause">
            <source src="./assets/music/audioPause.wav" type="audio/wav">
        </audio>

        <audio id="audioStart">
            <source src="./assets/music/audioStart.wav" type="audio/wav">
        </audio>
    </div>



</body>
</html>
